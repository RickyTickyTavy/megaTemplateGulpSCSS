<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>megatemplateGulpSCSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="_css/styles.css" />
	<script src="_js/scripts.js"></script>
</head>
<body>

	<!-- PX to VW converter -->
<div style="position:fixed;bottom:1%;padding:5px;font-size:12px;right:5%;background:rgba(0,0,0, .3);color:#fff;z-index:99999;">
	PX to VW :
	<input type="number" onchange="pxTOvw(this.value);" style="margin:5px 0;display:block;"> 
	<span>result: <span class="result_px_vw" id="result_px_vw"></span></span>
	<button class="vw-copy" style="display:block;float:right;background: none;text-transform: uppercase;color: #fff;border:1px solid #fff;font-size:10px;padding:1px;cursor:pointer;">copy</button>
</div>
<script>
	  function pxTOvw(value) {
		var res = 1920; //monitor resolution
    var result = (100*value)/res;
    document.getElementById("result_px_vw").innerHTML = result.toFixed(4) + "vw"; 
    return result;}

		var copyButton = document.querySelector('.vw-copy');
		copyButton.addEventListener('click', function(event) {
			var vwValue = document.querySelector('.result_px_vw');
			var range = document.createRange(); 
			range.selectNode(vwValue);  
			window.getSelection().addRange(range);  

			try {  
				var successful = document.execCommand('copy');  
				var msg = successful ? 'successful' : 'unsuccessful';  
				console.log('Copy was ' + msg);  
			} catch(err) {  
				console.log('Oops, unable to copy');  
			}  
			window.getSelection().removeAllRanges(); 
	});
</script>
<!-- PX to VW converter -->

<img style="width:50%;height: auto;margin: auto;display: block;" src="/_img/logo.svg" alt="logo">




</body>
</html>
